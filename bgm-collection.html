<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>BGM集一覧 - 革命スミン</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* ------------------------------
       Global Style
    ------------------------------ */
    body {
      margin: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
    }
    h1, h2, h3 {
      margin: 0;
      padding: 0;
    }
    p {
      margin: 0;
      padding: 0;
    }
    /* ------------------------------
       Header
    ------------------------------ */
    header {
      background: linear-gradient(135deg, #88d3ce, #6e45e2);
      padding: 30px 20px;
      text-align: center;
      color: #fff;
    }
    header h1 {
      font-size: 1.8rem;
      margin-bottom: 5px;
    }
    header p {
      font-size: 1.1rem;
      margin-top: 5px;
    }
    /* ------------------------------
       Container
    ------------------------------ */
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    /* ------------------------------
       BGM Grid
    ------------------------------ */
    .bgm-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .bgm-card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .bgm-card img {
      width: 100%;
      display: block;
    }
    .bgm-content {
      padding: 15px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .bgm-title {
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 1.1rem;
    }
    .bgm-desc {
      font-size: 0.9rem;
      margin-bottom: 10px;
      color: #666;
      line-height: 1.4;
    }
    .bgm-audio {
      margin-bottom: 10px;
    }
    .download-btn {
      display: inline-block;
      margin-top: auto;
      padding: 8px 12px;
      background-color: #6e45e2;
      color: #fff;
      text-align: center;
      border-radius: 4px;
      transition: 0.3s;
      font-size: 0.9rem;
    }
    .download-btn:hover {
      opacity: 0.8;
    }
    /* ------------------------------
       Footer
    ------------------------------ */
    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #999;
      margin: 30px 0;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>革命スミンのBGM集</h1>
    <p>好きな音源をダウンロードしてご利用ください</p>
  </header>

  <!-- Container -->
  <div class="container">
    <h2>配布中のBGM一覧</h2>
    <div class="bgm-grid">
      <!-- BGM 1 -->
      <div class="bgm-card">
        <img src="https://placehold.jp/250x150.png?text=BGM1" alt="BGM1 Cover">
        <div class="bgm-content">
          <div class="bgm-title">BGM1</div>
          <div class="bgm-desc">このBGMはアップテンポで明るい雰囲気です。ショート動画のオープニングにぴったり！</div>
          <div class="bgm-audio">
            <audio controls>
              <source src="assets/bgm1.mp3" type="audio/mpeg">
              お使いのブラウザはオーディオ要素に対応していません。
            </audio>
          </div>
          <a class="download-btn" href="assets/bgm1.mp3" download>ダウンロード</a>
        </div>
      </div>
      <!-- BGM 2 -->
      <div class="bgm-card">
        <img src="https://placehold.jp/250x150.png?text=BGM2" alt="BGM2 Cover">
        <div class="bgm-content">

          <div class="bgm-desc">落ち着いた雰囲気のBGM。背景音楽やトーク系動画にも使えます。</div>
          <div class="bgm-audio">
            <audio controls>
              <source src="assets/bgm2.mp3" type="audio/mpeg">
              お使いのブラウザはオーディオ要素に対応していません。
            </audio>
          </div>
          <a class="download-btn" href="assets/bgm2.mp3" download>ダウンロード</a>
        </div>
      </div>
      <!-- BGM 3 -->
      <div class="bgm-card">
        <img src="https://placehold.jp/250x150.png?text=BGM3" alt="BGM3 Cover">
        <div class="bgm-content">
          <div class="bgm-title">BGM3</div>
          <div class="bgm-desc">情熱的なロック調のBGM。エネルギッシュなシーンでの使用がおすすめ。</div>
          <div class="bgm-audio">

          <a class="download-btn" href="assets/bgm3.mp3" download>ダウンロード</a>

      </div>
      <!-- BGM 4 -->
      <div class="bgm-card">
        <img src="https://placehold.jp/250x150.png?text=BGM4" alt="BGM4 Cover">

          <div class="bgm-audio">

            </audio>
          </div>
          <a class="download-btn" href="assets/bgm4.mp3" download>ダウンロード</a>
        </div>
      </div>
    </div> <!-- /.bgm-grid -->
  </div><!-- /.container -->

  <!-- Footer -->
  <footer>
    &copy; 2025 革命スミン
  </footer>

</body>
</html>
